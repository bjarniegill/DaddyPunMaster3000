{% extends 'templates/base.html' %}

{% block base %}

    <form action="/reset/" method="post">
        <div class="form-group app-text-color">
            {% csrf_token %}
            {{ form }}
            <br>
            <input class="btn btn-success form-control" type="submit" value="Submit" />
        </div>
    </form>

    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <ul class="list-group li-background">
            {% for item in sessions %}
                <li class="list-group-item ">
                    <p><strong>{{ item.session_id }}</strong></p>
                    <p>{{ item.used_jokes }}</p>
                    <p>Created: {{ item.added }}</p>
                    <p>Update: {{ item.updated }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
{% endblock %}
