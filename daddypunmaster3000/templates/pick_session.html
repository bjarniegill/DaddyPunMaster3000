{% extends 'templates/base.html' %}

{% block base %}
    <h1 class="app-text-color">Welcome to Daddy Pun Master 3000</h1>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button type="button" id="create-session" class="btn btn-success btn-lg btn-block">Create Session</button>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <form action="/" method="post">
            <div class="form-group app-text-color">
                {% csrf_token %}
                {{ form }}
                <br>
                <input class="btn btn-success form-control" type="submit" value="Join" />
            </div>
        </form>
    </div>
{% endblock %}
