{% extends 'templates/base.html' %}
{% load staticfiles %}

{% block base %}
    <input id="group-id" type="hidden" value="{{ group_id }}">
    <input id="session-id" type="hidden" value="{{ session_id }}">
    <input id="joke-id" type="hidden" value="">

    <h2 class="jumbotron-heading lead app-text-color">Session: <strong>{{ session_id }}</strong></h2>
    <h3 class="lead text-muted">You are a member of group nr.{{ group_id }}</h3>
    <div id="joke-error" class="alert alert-danger" role="alert" style="display: none;"></div>

    <div>
        <h3 id="question-heading" class="app-text-color"></h3>
        <p id="question" class="app-text-color"></p>
    </div>
    <div>
        <h3 id="answer-heading" class="app-text-color"></h3>
        <p id="answer" class="app-text-color"></p>
    </div>
    <div class="spacing">
        <button id="get-new-joke" type="button" class="btn btn-lg btn-primary">Get new joke</button>
        <button id="commit-to-joke" type="button" class="btn btn-lg btn-success ">Commit to joke</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <ul id="joke-list" class="list-group"></ul>
        <button id="clear-jokes" type="button" class="btn btn-lg btn-danger">Clear commited jokes</button>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>

<script src={% static "js/app.js" %} type="text/javascript" ></script>
{% endblock %}
