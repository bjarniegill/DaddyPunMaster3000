{% extends 'templates/base.html' %}

{% block base %}
    <h1 class="app-text-color">Joke Counter</h1>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h3 class="app-text-color">Group 1: {{ group_1 }}</h3>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h3 class="app-text-color">Group 2: {{ group_2 }}</h3>
    </div>
    <h1 class="app-text-color">Add some jokes</h1>
    <form action="/add/" method="post">
        <div class="form-group app-text-color">
            {% csrf_token %}
            {{ form }}
            <br>
            <input class="btn btn-success form-control" type="submit" value="Submit" />
        </div>
    </form>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <ul id="joke-list" class="list-group li-background">
            {% for item in jokes %}
                <li class="list-group-item ">
                    <p><strong>{{ item.question }}</strong></p>
                    <p>{{ item.answer }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
{% endblock %}
