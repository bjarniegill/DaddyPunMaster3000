{% extends 'templates/base.html' %}
{% load staticfiles %}

{% block base %}
    <input id="group-id" type="hidden" value="{{ group_id }}">
    <input id="joke-id" type="hidden" value="">

    <h2 class="jumbotron-heading">You are member of group nr.{{ group_id }}</h2>
    <h3 id="joke-error"></h3>
    <div>
        <h3 id="question-heading"></h3>
        <p id="question"></p>
    </div>
    <div>
        <h3 id="answer-heading"></h3>
        <p id="answer"></p>
    </div>
    <div class="spacing">
        <button id="get-new-joke" type="button" class="btn btn-lg btn-primary">Get new joke</button>
        <button id="commit-to-joke" type="button" class="btn btn-lg btn-success ">Commit to joke</button>
    </div>
    <table id="joke-table"></table>
    <button id="clear-jokes" type="button" class="btn btn-lg btn-danger">Clear Jokes</button>


<script src={% static "js/app.js" %} type="text/javascript" ></script>
{% endblock %}
